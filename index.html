<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header class="title">
        <h1>My to-do list</h1>
    </header>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Enter Task">
            <button id="push">Add</button>
        </div>
        <div class="afteradd">
            <div id="pending-tasks">
                <h4 class="pending-head">Pending</h4>
                <small>Add some tasks....</small>
            </div>
            <div id="completed-tasks">
                <h4 class="completed-head">Completed</h4>
                <small>Complete some tasks...</small>
            </div>  
        </div>
    </div>
</body>

<script src="todo.js"></script>
</html>
